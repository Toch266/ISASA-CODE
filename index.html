<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar Personalizado</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TpOIjh6ylf6zcUThV71NtIKmXgvN/Mo7l15wFxXglW9nYZC1i5UbDOFENaH7ny5Z" crossorigin="anonymous">

        <!-- Google Font (Montserrat) -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Archivo CSS propio -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid d-flex justify-content-between align-items-center">
                
                <!-- Botones a la izquierda -->
                <div class="d-flex align-items-center">
                    <!-- Barra de búsqueda -->
                    <input class="form-control search-bar me-2" type="search" placeholder="Buscar Género..." aria-label="Search">
                    
                    <!-- Botones de navegación -->
                    <a class="btn btn-custom-new me-2" href="#">Nuevo</a>
                    <a class="btn btn-custom-artistas me-2" href="#">Artistas</a>
                    <a class="btn btn-custom-random me-2" href="#">Random</a>
                </div>

                <!-- Botones del lado derecho (Hamburguesa y logo de la rata) -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-secondary rounded-circle me-2 btn-small">
                        <i class="bi bi-list"></i> <!-- ícono de menú hamburguesa -->
                    </button>
                    <button class="btn btn-secondary rounded-circle btn-small">
                        <img src="img/logo-rata.svg" alt="Logo de la rata" width="24" height="24">
                    </button>
                </div>
            </div>
        </nav>

        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-qWs1gIHxyjH1PDe9COiOCOS2TdkfnKrJqS7BvBk+ZckMhvbfBdLI0V2Yf9dJxEr6" crossorigin="anonymous"></script>
    </body>
</html>
